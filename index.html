<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmericanTribes.org</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <img src="assets/images/tribes_logo_v2.png" alt="Tribal Confederacy Logo" style="height:80px; margin-bottom:10px;">
        <p>A New Vision for America</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="manifesto.html">Manifesto</a>
            <a href="tribes.html">Tribes</a>
        </nav>
    </header>

    <main>
        <section class="map-section">
            <div class="tribal-map-container">
                <img src="assets/images/blank-map.png" alt="Tribal Map" class="tribal-map">

                <!-- Shield Assets -->
                <img src="assets/shields/great-lakes.png" class="shield" style="top:23%; left:62%;" data-tribe="greatlakes">
                <img src="assets/shields/new-england.png" class="shield" style="top:20%; left:93%;" data-tribe="newengland">
                <img src="assets/shields/great-plains.png" class="shield" style="top:21%; left:43%;" data-tribe="greatplains">
                <img src="assets/shields/new-york.png" class="shield" style="top:34%; left:87%;" data-tribe="newyork">
                <img src="assets/shields/deseret.png" class="shield" style="top:38%; left:29%;" data-tribe="deseret">
                <img src="assets/shields/northwest.png" class="shield" style="top:11%; left:14%;" data-tribe="northwest">
                <img src="assets/shields/florida.png" class="shield" style="top:77%; left:78%;" data-tribe="florida">
                <img src="assets/shields/twelfth.png" class="shield" style="top:84%; left:62%;" data-tribe="twelfth">
                <img src="assets/shields/texas.png" class="shield" style="top:59%; left:47%;" data-tribe="texas">
                <img src="assets/shields/california.png" class="shield" style="top:48%; left:13%;" data-tribe="california">
                <img src="assets/shields/dixieland.png" class="shield" style="top:52%; left:70%;" data-tribe="dixieland">
                <img src="assets/shields/alaska.png" class="shield" style="top:75%; left:8%;" data-tribe="alaska">

            </div>
            <p style="text-align:center; margin-top:10px;">Click on any shield to learn about the tribe.</p>
        </section>

        <section>
            <h2>What is the Tribal Confederacy?</h2>
            <p>We are a religio-political organization that seeks to reconstitute America as a confederation of Twelve sovereign nations, bound by the Christian faith and kinship.</p>
        </section>
    </main>

    <!-- Modal -->
    <div id="tribe-popup" class="popup hidden">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <div id="popup-text"></div>
        </div>
    </div>

    <script>
    const popups = {
        greatlakes: "The Great Lakes Tribe is centered on the inland seas of North America.",
        newengland: "The New England Tribe preserves the old Puritan settlements.",
        greatplains: "The Great Plains Tribe stretches across the heartland.",
        newyork: "The New York Tribe is the merchant and trade tribe of the Confederacy.",
        deseret: "Deseret, the desert kingdom, draws upon frontier and pioneer traditions.",
        northwest: "The Northwest Tribe oversees the rugged Pacific coast.",
        florida: "Florida represents the subtropical coastal frontier.",
        twelfth: "The Twelfth Tribe is the Confederacy's sacred and federal order.",
        texas: "Greater Texas unites cattlemen, oilmen, and settlers of the plains.",
        california: "The California Tribe represents the westernmost settlement.",
        dixieland: "Dixieland holds the old South and the memory of its Cavaliers.",
        alaska: "Alaska is the tribe of the northern frontier."
    };

    document.querySelectorAll('.shield').forEach(el => {
        el.addEventListener('click', () => {
            const tribe = el.dataset.tribe;
            document.getElementById('popup-text').innerText = popups[tribe] || "Unknown Tribe";
            document.getElementById('tribe-popup').classList.remove('hidden');
        });
    });

    document.querySelector('.popup-close').addEventListener('click', () => {
        document.getElementById('tribe-popup').classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            document.getElementById('tribe-popup').classList.add('hidden');
        }
    });
    </script>

</body>

</html>
